<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正念呼吸 - 科学呼吸训练工具</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="breathing-container">
            <div class="breathing-circle">
                <div class="breathing-ball"></div>
            </div>
            <div class="progress-ring">
                <svg class="progress-ring__circle" width="300" height="300">
                    <circle class="progress-ring__circle-bg" cx="150" cy="150" r="120"/>
                    <circle class="progress-ring__circle-progress" cx="150" cy="150" r="120"/>
                </svg>
            </div>
            <div class="breathing-text">准备开始</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn primary">开始训练</button>
            <button id="pauseBtn" class="btn" disabled>暂停</button>
            <button id="resetBtn" class="btn">重置</button>
            <button id="settingsBtn" class="btn">设置</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>设置</h2>
            <div class="settings-group">
                <label>训练时长（分钟）</label>
                <select id="durationSelect">
                    <option value="5">5分钟</option>
                    <option value="10">10分钟</option>
                    <option value="15">15分钟</option>
                </select>
            </div>
            <div class="settings-group">
                <label>提醒间隔（分钟）</label>
                <input type="number" id="reminderInterval" min="30" max="180" value="120">
            </div>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="ttsToggle" checked>
                    启用语音提示
                </label>
            </div>
            <div class="settings-group">
                <label>背景音效</label>
                <select id="bgSoundSelect">
                    <option value="none">无</option>
                    <option value="waves">海浪声</option>
                    <option value="wind">风声</option>
                </select>
            </div>
            <div class="settings-group">
                <label>背景图片</label>
                <input type="file" id="bgImageUpload" accept="image/*">
                <button id="removeBgImage" class="btn small">移除背景</button>
            </div>
            <button id="closeSettings" class="btn">关闭</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
